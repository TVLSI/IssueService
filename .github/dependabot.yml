version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"                # location of requirements.txt
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    # optional: restrict to direct dependencies only (remove if you want transitive updates)
    allow:
      - dependency-type: "direct"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
