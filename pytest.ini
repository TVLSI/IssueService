[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (if pytest-cov is installed)
# Uncomment these lines after installing: pip install pytest-cov
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=70

# Test markers
markers =
    smoke: Quick smoke tests that verify basic functionality
    regression: Regression tests for previously fixed bugs
    integration: Integration tests that test multiple components together
    unit: Unit tests for individual components (default)
    slow: Tests that take longer than 1 second to run
    scraper: Tests for the web scraping functionality
    browser: Tests that require browser/selenium functionality
    io: Tests for file I/O operations

# Test execution options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Timeout (if pytest-timeout is installed)
# Uncomment after installing: pip install pytest-timeout
# timeout = 300
# timeout_method = thread